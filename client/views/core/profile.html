<template name="profile">

    {{> header}}
    {{> flashTemplates}}
    {{> profilebar}}


    <div class="container-fluid profile">
        <div style="position: relative;top:30px;width: 102%;">
            <BR>
            {{#each members}}
                <div style="position: fixed;left: 0px;top: 0px;z-index: -100;display: block;background-image: url({{pictBackground}});-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;width: 100%;height: 100%; -webkit-filter: blur(6px);"></div>
                <a class="upload glyphicon glyphicon-camera btn-sm btn-raised shadow-z-2" id="{{_id}}" style="color:{{sHeaderBackground}};position: relative;top: 100px;left: 50px;z-index:1000;font-size:x-large;" href="#"></a>
                <div style="overflow: hidden;">
                    <div class="row">
                        {{#if isEditingUpload}}
                            <!-- =============== Upload  ========================= -->
                            {{>blockModals}}
                            <form class="form-upload">
                                <div class="jumbotron pict_wall fotoPaket shadow-z-4 shadow-z-2" style="width: 80%;z-index:10000;left:10%;">
                                    <a class="simpanPhoto btn-raised shadow-z-4 shadow-z-2" style="z-index:10;position:absolute;bottom: 10px;right: 10px;opacity:0.6;">SAVE</a>
                                    {{> dropzone fileTypes='.jpg' formData=uploadData}}
                                    <div style="opacity: 0.4;position: absolute;top: 3px;left: 0.5px;">
                                        {{> upload_bootstrap fileTypes='.jpg' formData=uploadData class="shadow-z-4 shadow-z-2"}}
                                    </div>
                                </div>
                            </form>
                        {{else}}
                            <BR>
                            <div class="col-md-12 animasiAtas" align="center">
                                <BR><BR><BR>
                                {{> editYourAvatarModal}}
                                <a class="profilePict">
                                    <img class="img-circle btn-raised mdi-action-dashboard" style="width:200px;-webkit-filter: drop-shadow(0px 0px 40px white);  filter: drop-shadow(0px 0px 40px white);" src="{{pictProfile}}" onerror="this.onerror=null;this.src='{{pictMember}}';">
                                    <h2 style="color: white;">{{namadepan}} {{namatengah}} {{namabelakang}}</h2>
                                </a>
                                <BR><BR><BR><BR>
                            </div>
                        {{/if}}
                    </div>
                </div>
            {{/each}}

            {{>profileData}}
        </div>

    </div>
</template>

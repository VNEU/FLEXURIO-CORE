<template name="editYourAvatarModal">
    <div id="editYourAvatarModal" aria-hidden="true" aria-labelledby="editYourAvatarModalLabel" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog w-modal0">
            <div class="modal-content modal-radius">
                <div class="modal-header">
                    <BR>
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">Ã—</button>
                </div>

                <div class="modal-body">
                    {{> editYourAvatarModalBody}}
                </div>

                <a type="button" id="changeAvatarButton" class="btn pull-right" style="position: absolute;left: 10px;bottom: 0px;color: gray;" >GET IMAGE</a>
                <label style="font-size: xx-small;position: absolute;top: 30px;left: 10px;">Get Images to add photos and drag on the photo to crop as you want</label>
                <div class="col-md-12 col-sm-12 error" style="position: absolute;left: 0px;top: 50px;"></div>
                <input type="button" id="saveAvatarButton" class="btn pull-right" value="SAVE" style="position: absolute;right:10px;bottom: 0px;border-bottom: none !important;;"/>
            </div>
        </div>
    </div>
</template>

<template name="editYourAvatarModalBody">
    <div class="row">
        <div class="col-md-12" style="overflow: hidden;">
            <img id="realImage" src="{{ image }}" class="hide" alt="" />
            <img id="avatarUserImg" src="{{ image }}" class="" alt="" />

            <input type="file" name="avatarFile" class="hide" />
        </div>

        <div class="col-md-12 hide" style="overflow: hidden;">
            <div id="previewFrame" class="hide" style="width: {{sLebar}}px; height: {{sTinggi}}px;">
                <div id="preview" style="width: {{sLebar}}px; height: {{sTinggi}}px;">
                    <img src="{{ image }}"/>
                </div>
             </div>
        </div>
    </div>
</template>

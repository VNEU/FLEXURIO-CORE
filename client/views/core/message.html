<template name='message'>
    <div class='container-fluid app'>
        {{>utama}}
        {{>menuSearch}}
        {{>menuAdd}}

        <div class='row main {{isLockMenu}} animasiAtas'>

            <!-- HEADER LISTVIEW -->
            <div class='headerApp'>
                {{#each messages}}
                    <div class='list-group-item jumbotron'>
                        <label style="position: absolute;right: 10px;top:6px;z-index: 200;font-size: x-small;">{{createAt}} </label>
                        <div class='least-content' style='position:absolute;top:35px;right: 10px;'>
                            <a class="deleteData" style="color:red;" data-toggle="tooltip" title="DELETE DATA"><span class="glyphicon glyphicon-trash"></span></a>
                        </div>

                        <div class='row-content'>
                            <p style="font-size: medium;">From : {{createBy}}</p>
                            <p style="font-size: medium;">
                                To :
                                {{#each messagesMember}}
                                    {{username}};
                                {{/each}}
                            </p>
                            <p style="font-size: medium; font-weight: bolder;text-transform: capitalize">
                                Subject : {{subject}}
                            </p>
                            <HR>
                            <p>
                                {{{isiMessage}}}
                            </p>
                            <HR>

                        </div>
                        {{>flxcomments isCommentOpen=true _id=_id comments=comments}}
                    </div>
                {{/each}}
            </div>
            {{>menuLoadMore}}
        </div>

        {{#if isCreating}}
            {{>blockModals}}
            <div class='container animasiAtas' style='position:absolute;top:10%;left:10%;width:80%;z-index:10001;'>
                <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                    <div class='form-group has-info col-md-12 col-sm-12'>
                        <label for='toMessage' class='control-label'>TO</label>
                        {{#each penerima}}
                            <label class="btn btn-sm" style="background-color:lightgray;color:dodgerblue;font-size: small;">{{username}} &nbsp;&nbsp;<a class="hapusTerima" id="{{username}}" style="position: relative;right: -3px;"><i class="material-icons" style="color: white;">&#xE5CD;</i></a></label>
                        {{/each}}

                        <input class='form-control' id="toMessage" name="toMessage" type="search" list="XXXX">
                        <datalist id="XXXX">
                            {{#each datasearchBox}}
                                <option value="{{username}}">{{profile.name}}</option>
                            {{/each}}
                        </datalist>
                    </div>

                    <div class='form-group has-info col-md-12 col-sm-12'>
                        <label for='subjectMESSAGE' class='control-label'>SUBJECT</label>
                        <input name='subjectMESSAGE' id='subjectMESSAGE' type='text' class='form-control' style='font-size:larger;' value='{{subjectMESSAGE}}'>
                    </div>

                    <div class='form-group has-info col-md-12 col-sm-12'>
                        <label for='textMESSAGE' class='control-label'>MESSAGE</label>
                        <textarea name='textMESSAGE' id='textMESSAGE' type='text' class='form-control' rows="4" style='font-size:larger;'></textarea>
                        <label style="font-size: xx-small;color: lightgray;">*. need to be artist, you can use Markdown</label>
                    </div>
                </div>

                <div class='pull-right'>
                    <a class='save btn btn-primary' style='background-color:green;color:white;'>SEND MESSAGE</a>
                </div>
            </div>
        {{/if}}

        {{>formDeleting}}
    </div>
</template>

<template name='profileData'>
    <div class='container-fluid app'>
        <div class='row main col-md-12'>

            <!-- HEADER LISTVIEW -->
            <div class='list-group panel panel-default headerApp'>
                {{>headerListview}}

                <div class='list-group-item'>
                    <div class='row-content'>
                        <BR>
                        <p>
                            Name : {{name}}
                        </p>
                        <p>
                            Email : {{emails}}
                        </p>

                        <div class='least-content' style='top:20px;'>
                            <a class="editData" style="color:orange;" data-toggle="tooltip" title="EDIT DATA"><span class="glyphicon glyphicon-pencil"></span></a> &nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                    </div>
                </div>


                {{#if isEditingPASS}}
                    {{>blockModals}}
                    <div class='jumbotron container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                        <div class='col-md-12'>
                            <div class='form-group label-floating has-info col-md-6'>
                                <label for='password' class='control-label'>Password</label>
                                <input name='password' id='password' type='password' class='form-control' style='font-size:larger;'>
                            </div>
                            <div class='form-group label-floating has-info col-md-6'>
                                <label for='retype' class='control-label'>Retype Password</label>
                                <input name='retype' id='retype' type='password' class='form-control' style='font-size:larger;'>
                            </div>
                        </div>

                        <div class='pull-right'>
                            <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                        </div>
                    </div>
                {{/if}}


            </div>
        </div>
    </div>


</template>

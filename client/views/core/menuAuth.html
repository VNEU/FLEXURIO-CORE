<template name='menuAuth'>
    <div class='container-fluid app'>
        {{>utama}}
        {{>menuSearch}}
        <div class='row main {{isLockMenu}} animasiAtas'>
            {{>headerListview}}

            <div class='container animasiAtas headerApp'>
                {{#each sideMenuGroup}}
                    <div class="list-group panel panel-default flexSidebar">
                        <div class="panel-heading shadow-z-1">
                            <p class="{{iconMENUGROUP}}" style="color: {{sGeneralFont}};">&nbsp;&nbsp;{{namaMENUGROUP}}</p>
                        </div>
                        <ul class="nav navbar-stacked">
                            {{#each sideMenu}}
                                <BR>
                                <li style="width:96%;left:2%;">
                                    <div style='position:relative;top:5px;' class="pull-right">
                                        <a name="{{_id}}" class="allAuth" style="color:{{AllDiPilih}};" data-toggle="tooltip" title="AUTHENTICATION ALL"><span class="glyphicon glyphicon-star"></span></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                        <a name="{{_id}}" class="confirmAuth" style="color:{{ConfirmDiPilih}};" data-toggle="tooltip" title="AUTHENTICATION CONFIRM DATA"><span class="glyphicon glyphicon-certificate"></span></a> &nbsp;&nbsp;&nbsp;

                                        <a name="{{_id}}" class="printAuth" style="color:{{PrintDiPilih}};" data-toggle="tooltip" title="AUTHENTICATION PRINT DATA"><span class="glyphicon glyphicon-print"></span></a> &nbsp;&nbsp;&nbsp;
                                        <a name="{{_id}}" class="downloadAuth" style="color:{{DownloadDiPilih}};" data-toggle="tooltip" title="AUTHENTICATION DOWNLOAD DATA"><span class="glyphicon glyphicon-download-alt"></span></a> &nbsp;&nbsp;&nbsp;
                                        <a name="{{_id}}" class="addAuth" style="color:{{AddDiPilih}};" data-toggle="tooltip" title="AUTHENTICATION ADD DATA"><span class="glyphicon glyphicon-plus"></span></a> &nbsp;&nbsp;&nbsp;
                                        <a name="{{_id}}" class="editAuth" style="color:{{EditDiPilih}};" data-toggle="tooltip" title="AUTHENTICATION EDIT DATA"><span class="glyphicon glyphicon-pencil"></span></a> &nbsp;&nbsp;&nbsp;
                                        <a name="{{_id}}" class="deleteAuth" style="color:{{DeleteDiPilih}};" data-toggle="tooltip" title="AUTHENTICATION DELETE DATA"><span class="glyphicon glyphicon-trash"></span></a>
                                    </div>
                                    <p class='menuPilih {{iconMENU}}' style="color:{{sGeneralFont}};">&nbsp;&nbsp;{{namaMENU}}</p>
                                </li>
                            {{/each}}
                            <BR><BR><BR>
                        </ul>
                    </div>
                {{/each}}
            </div>

        </div>

    </div>


</template>

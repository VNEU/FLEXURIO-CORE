<template name='member'>
    <div class='container-fluid app'>
        {{>utama}}
        {{>menuSearch}}
        {{>menuAdd}}
        <div class='row main {{isLockMenu}} animasiAtas'>

            <!-- HEADER LISTVIEW -->
            <div class='list-group panel panel-default headerApp'>
                {{>headerListview}}
                {{> editYourAvatarModal}}


                {{#each members}}

                    <div class='list-group-item'>
                        <div class='row row-content' style="height: 200px;">
                            <div class='col-md-4 col-sm-4 shadow-z-4' style="overflow: hidden;">
                                <a class="ubahProfile btn btn-default btn-fab btn-raised shadow-z-2"
                                   style="position: absolute; top: 10px;left: 0px;z-index: 99;">
                                    <img class="img-circle shadow-z-4 btn-raised"
                                         style="height: 100%; width: 100%;position: relative;top:0px;left: 0px;z-index: 99;overflow:hidden;" src="{{pictProfile}}" onerror="this.onerror=null;this.src='{{sAvatar}}';">
                                </a>
                                <img class="shadow-z-4 btn-raised"
                                     style="left:-30%;top:-10%;height: 110%; width: 160%;position: relative;z-index: 98;overflow:hidden;" src="{{pictProfileBackground}}" onerror="this.onerror=null;this.src='{{sAvatar}}';">
                            </div>

                            <div class='col-md-8 col-sm-8'>
                                <div style="position:relative;left:20px;">
                                    <BR>
                                    <p style="font-size:x-large;font-weight:bold;">
                                        {{profile.name}}
                                    </p>
                                    <p>
                                        ID : {{_id}}<BR>
                                        EMAIL : {{emailUsers}}
                                    </p>
                                </div>
                            </div>
                            <div class='least-content' style='top:20px;'>
                                <a class="authMember" style="color:blue;" data-toggle="tooltip" title="AUTHENTICATION MEMBER"><span class="glyphicon glyphicon-warning-sign"></span></a> &nbsp;&nbsp;&nbsp;&nbsp;
                                {{>actionListview}}
                            </div>
                        </div>
                    </div>


                    {{#if isEditing}}
                        {{>blockModals}}
                        <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                            <div class='col-md-12'>
                                <div class='form-group label-floating has-info col-md-12'>
                                    <label for='emailNew' class='control-label'>New Email</label>
                                    <input name='emailNew' id='emailNew' type='text' class='form-control' style='font-size:larger;' value='{{emailUsers}}'>
                                </div>
                                <div class='form-group label-floating has-info col-md-6'>
                                    <label for='newPassword' class='control-label'>New Password</label>
                                    <input name='newPassword' id='newPassword' type='text' class='form-control' style='font-size:larger;'>
                                </div>
                                <div class='form-group label-floating has-info col-md-6'>
                                    <label for='retypePassword' class='control-label'>Retype Password</label>
                                    <input name='retypePassword' id='retypePassword' type='text' class='form-control' style='font-size:larger;'>
                                </div>
                            </div>

                            <div class='pull-right'>
                                <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                            </div>
                        </div>
                    {{/if}}


                {{/each}}
            </div>
        </div>

        {{#if isCreating}}
            {{>blockModals}}
            <div class='container animasiAtas' style='position:absolute;top:10%;left:10%;width:80%;z-index:10001;'>
                <div class='col-md-12'>
                    <div class="form-group label-floating has-info col-md-6">
                        <label for="textFirstName" class="control-label">First Name</label>
                        <input type="text" class="form-control" id="textFirstName" name="textFirstName">
                    </div>
                    <div class="form-group label-floating has-info col-md-6">
                        <label for="textLastName" class="control-label">Last Name</label>
                        <input type="text" class="form-control" id="textLastName" name="textLastName">
                    </div>

                    <div class="form-group label-floating has-info col-md-12">
                        <label for="textEmail" class="control-label">Email</label>
                        <input type="email" class="form-control" id="textEmail" name="textEmail">
                    </div>

                    <div class="form-group label-floating has-info col-md-6">
                        <label for="textPassword" class="control-label">Password</label>
                        <input type="password" class="form-control" id="textPassword" name="textPassword">
                    </div>
                    <div class="form-group label-floating has-info col-md-6">
                        <label for="textPasswordRetype" class="control-label">Retype Password</label>
                        <input type="password" class="form-control" id="textPasswordRetype" name="textPasswordRetype">
                    </div>
                </div>

                <div class='pull-right'>
                    <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                </div>
            </div>
        {{/if}}

        {{>formDeleting}}
    </div>


</template>

<template name='apimanager'>
    <div class='container-fluid app'>
        {{>utama}}
        {{>menuSearch}}
        {{>menuAdd}}
        <div class='row main {{isLockMenu}} animasiAtas'>

            <!-- HEADER LISTVIEW -->
            <div class='list-group panel panel-default headerApp'>
                {{>headerListview}}

                {{#each apimanagers}}
                    <div class='list-group-item'>
                        <div class='row-content'>
                            <BR>
                            <h2>API NAME : {{namaAPIMANAGER}}</h2>
                            <p>KEY : {{_id}}</p>
                            <p>TOKEN : {{sTokenAPI}}</p>

                            <div class='least-content' style='top:20px;'>
                                {{>actionListview}}
                            </div>
                        </div>
                    </div>


                    {{#if isEditing}}
                        {{>blockModals}}
                        <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                            <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                                <div class='form-group label-floating has-info col-md-12'>
                                    <label for='namaEditAPIMANAGER' class='control-label'>NAMA APIMANAGER</label>
                                    <input name='namaEditAPIMANAGER' id='namaEditAPIMANAGER' type='text' class='form-control' style='font-size:larger;' value='{{namaAPIMANAGER}}'>
                                </div>
                            </div>

                            <div class='pull-right'>
                                <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                            </div>
                        </div>
                    {{/if}}


                {{/each}}
            </div>
            {{>menuLoadMore}}
        </div>

        {{#if isCreating}}
            {{>blockModals}}
            <div class='container animasiAtas' style='position:absolute;top:10%;left:10%;width:80%;z-index:10001;'>
                <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                    <div class='form-group label-floating has-info col-md-12'>
                        <label for='namaAPIMANAGER' class='control-label'>NAMA APIMANAGER</label>
                        <input name='namaAPIMANAGER' id='namaAPIMANAGER' type='text' class='form-control' style='font-size:larger;'>
                    </div>
                </div>

                <div class='pull-right'>
                    <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                </div>
            </div>
        {{/if}}

        {{>formDeleting}}

    </div>


</template>

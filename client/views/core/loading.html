<template name="loading">
    <table style="height:100%;width: 100%;margin: 0;padding: 0;border: 0;">
        <tr>
            <td style="vertical-align: middle;text-align: center;">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <p style="vertical-align: middle;text-align: center;font-size: xx-large;">Umrahaji processing your request<BR>Please wait a
                    momments,...</p>
            </td>
        </tr>
    </table>

    {{>blockModals}}
    <div style="position:fixed;width:110%;left:5%;top:10%;z-index: 999999">
        <h1 class="loadingText" data-content="Umrahaji">Umrahaji</h1>
    </div>

</template>

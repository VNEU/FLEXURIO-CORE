<template name='woSubTipe'>
    <div class='container-fluid app'>
        {{>utama}}
        {{>menuSearch}}
        {{>menuAdd}}
        {{>menuBack}}
        <div class='row main {{isLockMenu}} animasiAtas'>

            <!-- HEADER LISTVIEW -->
            <div class='list-group panel panel-default headerApp'>
                {{>headerListview}}

                {{#each woSubTipes}}
                    <div class='list-group-item'>
                        <div class='row-content'>
                            <BR>
                            <p>
                                {{namaWOSUBTIPE}}
                            </p>

                            <div class='least-content' style='top:20px;'>
                                <a class="subTipeDetailData" style="color:blue;" data-toggle="tooltip" title="DATA PROVINSI"><span class="glyphicon glyphicon-th-large"></span></a> &nbsp;&nbsp;&nbsp;
                                {{>actionListview}}
                            </div>
                        </div>
                    </div>


                    {{#if isEditing}}
                        {{>blockModals}}
                        <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                            <div class='col-md-12'>
                                <div class='form-group label-floating has-info col-md-12'>
                                    <label for='namaEditWOSUBTIPE' class='control-label'>NAMA WOSUBTIPE</label>
                                    <input name='namaEditWOSUBTIPE' id='namaEditWOSUBTIPE' type='text' class='form-control' style='font-size:larger;' value='{{namaWOSUBTIPE}}'>
                                </div>
                            </div>

                            <div class='pull-right'>
                                <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                            </div>
                        </div>
                    {{/if}}


                {{/each}}
            </div>
        </div>

        {{#if isCreating}}
            {{>blockModals}}
            <div class='container animasiAtas' style='position:absolute;top:10%;left:10%;width:80%;z-index:10001;'>
                <div class='col-md-12'>
                    <div class='form-group label-floating has-info col-md-12'>
                        <label for='namaWOSUBTIPE' class='control-label'>NAMA WOSUBTIPE</label>
                        <input name='namaWOSUBTIPE' id='namaWOSUBTIPE' type='text' class='form-control' style='font-size:larger;'>
                    </div>
                </div>

                <div class='pull-right'>
                    <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                </div>
            </div>
        {{/if}}

        {{>formDeleting}}

    </div>


</template>

<template name='kelurahan'>
    <div class='container-fluid app'>
        {{>utama}}
        {{>menuSearch}}
        {{>menuAdd}}
        {{>menuBack}}
        <div class='row main {{isLockMenu}} animasiAtas'>

          <!-- HEADER LISTVIEW -->
          <div class='list-group panel panel-default headerApp'>
            {{>headerListview}}

            {{#each kelurahans}}
                <div class='list-group-item'>
                    <div class='row-content'>
                        <BR>
                        <p>
                          {{kodeKELURAHAN}} - {{namaKELURAHAN}}
                        </p>

                        <div class='least-content' style='top:20px;'>
                          {{>actionListview}}
                        </div>
                    </div>
                </div>


                {{#if isEditing}}
            	    {{>blockModals}}
            	    <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                    <div class='col-md-12'>
                      <div class='form-group label-floating has-info col-md-4'>
                          <label for='kodeEditKELURAHAN' class='control-label'>KODE KELURAHAN</label>
                          <input name='kodeEditKELURAHAN' id='kodeEditKELURAHAN' type='text' class='form-control' style='font-size:larger;' value='{{kodeKELURAHAN}}'>
                      </div>
                      <div class='form-group label-floating has-info col-md-8'>
                          <label for='namaEditKELURAHAN' class='control-label'>NAMA KELURAHAN</label>
                          <input name='namaEditKELURAHAN' id='namaEditKELURAHAN' type='text' class='form-control' style='font-size:larger;' value='{{namaKELURAHAN}}'>
                      </div>
                    </div>

                    <div class='pull-right'>
                      <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                    </div>
            	    </div>
                {{/if}}


            {{/each}}
          </div>
        </div>

    {{#if isCreating}}
	    {{>blockModals}}
	    <div class='container animasiAtas' style='position:absolute;top:10%;left:10%;width:80%;z-index:10001;'>
        <div class='col-md-12'>
          <div class='form-group label-floating has-info col-md-4'>
              <label for='kodeKELURAHAN' class='control-label'>KODE KELURAHAN</label>
              <input name='kodeKELURAHAN' id='kodeKELURAHAN' type='text' class='form-control' style='font-size:larger;'>
          </div>
          <div class='form-group label-floating has-info col-md-8'>
              <label for='namaKELURAHAN' class='control-label'>NAMA KELURAHAN</label>
              <input name='namaKELURAHAN' id='namaKELURAHAN' type='text' class='form-control' style='font-size:larger;'>
          </div>
        </div>

        <div class='pull-right'>
          <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
        </div>
	    </div>
    {{/if}}

    {{#if isDeleting}}
      {{>formDeleting}}
    {{/if}}

    </div>


</template>

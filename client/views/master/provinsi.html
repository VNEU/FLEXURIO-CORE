<template name='provinsi'>
    <div class='container-fluid app'>
        {{>utama}}
        {{>menuSearch}}
        {{>menuAdd}}
        {{>menuBack}}
        <div class='row main {{isLockMenu}} animasiAtas'>

          <!-- HEADER LISTVIEW -->
          <div class='list-group panel panel-default headerApp'>
            {{>headerListview}}

            {{#each provinsis}}
                <div class='list-group-item'>
                    <div class='row-content'>
                        <BR>
                        <p>
                          {{kodePROVINSI}} - {{namaPROVINSI}}
                        </p>

                        <div class='least-content' style='top:20px;'>
                          <a class="kabupatenData" style="color:blue;" data-toggle="tooltip" title="DATA PROVINSI"><span class="glyphicon glyphicon-th-large"></span></a> &nbsp;&nbsp;&nbsp;
                          {{>actionListview}}
                        </div>
                    </div>
                </div>


                {{#if isEditing}}
            	    {{>blockModals}}
            	    <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                    <div class='col-md-12'>
                      <div class='form-group label-floating has-info col-md-4'>
                          <label for='kodeEditPROVINSI' class='control-label'>KODE PROVINSI</label>
                          <input name='kodeEditPROVINSI' id='kodeEditPROVINSI' type='text' class='form-control' style='font-size:larger;' value='{{kodePROVINSI}}'>
                      </div>
                      <div class='form-group label-floating has-info col-md-8'>
                          <label for='namaEditPROVINSI' class='control-label'>NAMA PROVINSI</label>
                          <input name='namaEditPROVINSI' id='namaEditPROVINSI' type='text' class='form-control' style='font-size:larger;' value='{{namaPROVINSI}}'>
                      </div>
                    </div>

                    <div class='pull-right'>
                      <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                    </div>
            	    </div>
                {{/if}}


            {{/each}}
          </div>
          {{>menuLoadMore}}
        </div>

    {{#if isCreating}}
	    {{>blockModals}}
	    <div class='container animasiAtas' style='position:absolute;top:10%;left:10%;width:80%;z-index:10001;'>
        <div class='col-md-12'>
          <div class='form-group label-floating has-info col-md-4'>
              <label for='kodePROVINSI' class='control-label'>KODE PROVINSI</label>
              <input name='kodePROVINSI' id='kodePROVINSI' type='text' class='form-control' style='font-size:larger;'>
          </div>
          <div class='form-group label-floating has-info col-md-8'>
              <label for='namaPROVINSI' class='control-label'>NAMA PROVINSI</label>
              <input name='namaPROVINSI' id='namaPROVINSI' type='text' class='form-control' style='font-size:larger;'>
          </div>
        </div>

        <div class='pull-right'>
          <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
        </div>
	    </div>
    {{/if}}

    {{#if isDeleting}}
      {{>formDeleting}}
    {{/if}}

    </div>


</template>

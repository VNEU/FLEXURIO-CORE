<template name='negara'>
   <div class='container-fluid app'>
      {{>utama}}
      {{>menuSearch}}
      {{#if isAction "ADD"}}
      {{>menuAdd}}
      {{/if}}
      <div class='row main {{isLockMenu}} animasiAtas'>

         <!-- HEADER LISTVIEW -->
         <div class='list-group panel panel-default headerApp'>
            {{>headerListview}}

            {{#each negaras}}
            <div class='list-group-item'>
               <div class='row-content'>
                  <BR>
                     <p>
                        {{kodeNEGARA}}
                        {{namaNEGARA}}
                     </p>

                     <div class='least-content' style='top:20px;'>
                        <a class="provinsiData" style="color:blue;" data-toggle="tooltip" title="DATA PROVINSI"><span class="glyphicon glyphicon-th-large"></span></a> &nbsp;&nbsp;&nbsp;
                        {{>actionListview}}
                     </div>
                  </div>
               </div>


               {{#if isEditing}}
               {{>blockModals}}
               <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                  <div class='col-md-12'>
                     <div class='form-group label-floating has-info col-md-4'>
                        <label for='kodeEditNEGARA' class='control-label'>KODE NEGARA</label>
                        <input name='kodeEditNEGARA' id='kodeEditNEGARA' type='text' class='form-control' style='font-size:larger;' value='{{kodeNEGARA}}'>
                     </div>
                     <div class='form-group label-floating has-info col-md-8'>
                        <label for='namaEditNEGARA' class='control-label'>NAMA NEGARA</label>
                        <input name='namaEditNEGARA' id='namaEditNEGARA' type='text' class='form-control' style='font-size:larger;' value='{{namaNEGARA}}'>
                     </div>
                  </div>

                  <div class='pull-right'>
                     <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                  </div>
               </div>
               {{/if}}


               {{/each}}
            </div>

            {{>menuLoadMore}}

         </div>

         {{#if isCreating}}
         {{>blockModals}}
         <div class='container animasiAtas' style='position:absolute;top:10%;left:10%;width:80%;z-index:10001;'>
            <div class='col-md-12'>
               <div class='form-group label-floating has-info col-md-4'>
                  <label for='kodeNEGARA' class='control-label'>KODE NEGARA</label>
                  <input name='kodeNEGARA' id='kodeNEGARA' type='text' class='form-control' style='font-size:larger;'>
               </div>
               <div class='form-group label-floating has-info col-md-8'>
                  <label for='namaNEGARA' class='control-label'>NAMA NEGARA</label>
                  <input name='namaNEGARA' id='namaNEGARA' type='text' class='form-control' style='font-size:larger;'>
               </div>
            </div>

            <div class='pull-right'>
               <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
            </div>
         </div>
         {{/if}}

         {{#if isDeleting}}
         {{>formDeleting}}
         {{/if}}

      </div>


   </template>

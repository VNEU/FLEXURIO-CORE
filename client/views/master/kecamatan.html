<template name='kecamatan'>
    <div class='container-fluid app'>
        {{>utama}}
        {{>menuSearch}}
        {{>menuAdd}}
        {{>menuBack}}
        <div class='row main {{isLockMenu}} animasiAtas'>

          <!-- HEADER LISTVIEW -->
          <div class='list-group panel panel-default headerApp'>
            {{>headerListview}}

            {{#each kecamatans}}
                <div class='list-group-item'>
                    <div class='row-content'>
                        <BR>
                        <p>
                          {{kodeKECAMATAN}} - {{namaKECAMATAN}}
                        </p>

                        <div class='least-content' style='top:20px;'>
                          <a class="kelurahanData" style="color:blue;" data-toggle="tooltip" title="DATA PROVINSI"><span class="glyphicon glyphicon-th-large"></span></a> &nbsp;&nbsp;&nbsp;
                          {{>actionListview}}
                        </div>
                    </div>
                </div>


                {{#if isEditing}}
            	    {{>blockModals}}
            	    <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                    <div class='col-md-12'>
                      <div class='form-group label-floating has-info col-md-4'>
                          <label for='kodeEditKECAMATAN' class='control-label'>KODE KECAMATAN</label>
                          <input name='kodeEditKECAMATAN' id='kodeEditKECAMATAN' type='text' class='form-control' style='font-size:larger;' value='{{kodeKECAMATAN}}'>
                      </div>
                      <div class='form-group label-floating has-info col-md-8'>
                          <label for='namaEditKECAMATAN' class='control-label'>NAMA KECAMATAN</label>
                          <input name='namaEditKECAMATAN' id='namaEditKECAMATAN' type='text' class='form-control' style='font-size:larger;' value='{{namaKECAMATAN}}'>
                      </div>
                    </div>

                    <div class='pull-right'>
                      <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                    </div>
            	    </div>
                {{/if}}


            {{/each}}
          </div>
        </div>

    {{#if isCreating}}
	    {{>blockModals}}
	    <div class='container animasiAtas' style='position:absolute;top:10%;left:10%;width:80%;z-index:10001;'>
        <div class='col-md-12'>
          <div class='form-group label-floating has-info col-md-4'>
              <label for='kodeKECAMATAN' class='control-label'>KODE KECAMATAN</label>
              <input name='kodeKECAMATAN' id='kodeKECAMATAN' type='text' class='form-control' style='font-size:larger;'>
          </div>
          <div class='form-group label-floating has-info col-md-8'>
              <label for='namaKECAMATAN' class='control-label'>NAMA KECAMATAN</label>
              <input name='namaKECAMATAN' id='namaKECAMATAN' type='text' class='form-control' style='font-size:larger;'>
          </div>
        </div>

        <div class='pull-right'>
          <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
        </div>
	    </div>
    {{/if}}

    {{#if isDeleting}}
      {{>formDeleting}}
    {{/if}}

    </div>


</template>

<template name="progressbar">
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info"
             style="width: 0%;position: fixed;height: 5px;top:50px;z-index: 2001;"></div>
    </div>
</template>

<template name="flashTemplates">
    <div class="flash">
        {{> flashMessages}}
    </div>
</template>

<template name="blockBackground">
    <div class="animasiAtas jumbotron" style="position: fixed;top: 0px;left: 0px;width: 100%;height: 100%;z-index: 9999;background: url(/images/background.svg); -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;width: 100%;height: 100%;">
    </div>
    <a href="#" class="cancel btn btn-fab btn-raised shadow-z-4 shadow-z-2 animasiAtas" data-ripple-color="#F0F0F0" style="z-index: 10000;position: fixed;top: 23px;right: 20px;background-color:transparent;color:red;"><i class="material-icons">&#xE14C;</i></a>
</template>
<template name="blockModals">
    <div class="animasiAtas jumbotron" style="position: fixed;top: 0px;left: 0px;width: 100%;height: 100%;z-index: 9999;background-color: white; -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;width: 100%;height: 100%;">
    </div>
    <a href="#" class="cancel btn btn-fab btn-raised shadow-z-4 shadow-z-2 animasiAtas" data-ripple-color="#F0F0F0" style="z-index: 10000;position: fixed;top: 23px;right: 20px;background-color:transparent;color:red;"><i class="material-icons">&#xE14C;</i></a>
</template>
